<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Random Doguies</title>
    <link rel="stylesheet" href="./assets/main.css">
</head> 
<body>
  <div class="container">
    <main>
        <h1 class="text-center mt-5">Doguies App</h1>
        <span id="error"></span>
        <nav class="randomDogguies text-center mt-5">
            <h2>Random Doguies</h2>
            <button class=" showRandom btn btn-outline-secondary w-50 text-light mt-3 fs-5">Show me more doguies</button>
            <div class="photos row justify-content-center"></div>
        </nav>
        <div class="row d-flex justify-content-center">
          <div class="col-sm-12 col-md-6 col-md-4 ">
            <form class="mb-5" id="doguieForm">
              <h3 class="text-center">Upload your own doguie</h3>
              <div class="form-text fs-4">This image shoud be jpg or png only</div>
              <div class=" upload input-group mb-3">
                <label class="input-group-text" for="file">Upload</label>
                <input type="file" class="form-control" id="file" name="file">
              </div>
              <button type="button" class="btn btn-outline-primary d-block m-auto" onclick="uploadDoguie()">Submit</button>
            </form>
          </div>
        </div>
        <div>
            <h2 class="text-center">Favorite Doguies</h2>   
            <button  id="btnSaveFvt"></button> 
            <div id="favorites" class="row justify-content-center"></div>
        </div>
    </main>
    
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add to favorites</button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
